<!doctype html>
<html>
  <head>
    <title>Coffeefy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel='stylesheet' href='css/style.css' type='text/css'>
    <script src="js/jquery.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="js/external/browserMqtt.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="container-fluid">
        <h1 class="page-header bg">Coffeefy</h1>
        <h2 class="bg">make your coffee right from your smartphone</h2>
      </div>
      <div class="container-fluid">
        <h3 class="page-header bg">Status</h3>
        <div class="row">
          <div class="col-md-12 panel panel-default panel-body" id="distance"><p>2 cm</p></div>
        </div>
      </div>
      <div class="container-fluid">
        <h3 class="page-header bg">Controls</h3>
        <div class="col-md-4 panel panel-default panel-body">
          <form action="python/makeSmallCoffee/" method="get" target="hiddenFrame">
            <button class="btn btn-primary btn-lg start">small coffee!</button>
          </form>
        </div>
        <div class="col-md-4 panel panel-default panel-body"><p id="messages"></p>
        </div>
        <div class="col-md-4 panel panel-default panel-body">
          <form action="python/makeBigCoffee/" method="get" target="hiddenFrame">
            <button class="btn btn-primary btn-lg start">big coffee!</button>
          </form>
        </div>
      </div>
      <div class="container-fluid">
        <div class="col-md-12">
          <p class="bg">Check out our project on <a href="https://github.com/rehne/coffeefy" target="_blank">GitHub</a></p>
        </div>
      </div>
    </div>
    <script>
      var output_messages = document.getElementById("messages");
      var output_distance = document.getElementById("distance");
      var client = mqtt.connect('ws://test.mosquitto.org:8080');
      var active = false;
      client.subscribe("coffeefy/messages");
      client.subscribe("coffeefy/sensors/ultrasonic");

      client.on("message", function(topic, payload) {
        if (topic=="coffeefy/messages") {
          output_messages.innerHTML = payload;
          $(document).ready(function(){
            if(payload.length > 5){
              active = true;
              $('.btn').prop('disabled', true);
            } else {
              active = false;
              $('.btn').prop('disabled', false);
            }
          })
        }
        if (topic=="coffeefy/sensors/ultrasonic") {
          //output_distance.innerHTML = payload;
          $(document).ready(function(){
            if(payload > 5 && active == false){
              $('.btn').prop('disabled', true);
              $('#distance').html('no Cup !');
            } else if (payload <= 5 && active == false) {
              $('.btn').prop('disabled', false);
              $('#distance').html('OK');
            }
          })
        }
      });
    </script>
    <style>
      .hide { position:absolute; top:-1px; left:-1px; width:1px; height:1px; }
    </style>
    <iframe name="hiddenFrame" class="hide"></iframe>
  </body>
</html>
